<div class="form-group schema-form-radios {{form.htmlClass}}" ng-class="{{form.ngClass}}" ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}">
  <label class="control-label {{form.labelHtmlClass}}"
         sf-field-model schema-validate="form"
         ng-show="showTitle()" data-trigger="hover" placement="auto right"
         data-content="{{form.popover}}">{{form.title}}
    <span class="glyphicon glyphicon-info-sign" ng-show="{{form.popover}}"></span>
  </label>
  <div class="radio" ng-repeat="item in form.titleMap">
    <label>
      <input type="radio"
             class="{{form.fieldHtmlClass}}"
             sf-changed="form"
             ng-disabled="form.readonly"
             sf-field-model
             ng-value="item.value"
             name="{{form.key.join('.')}}">
      <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
