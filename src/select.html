<div class="form-group {{::form.htmlClass}} schema-form-select"
     ng-class="{{::form.ngClass}}"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label class="control-label {{::form.labelHtmlClass}}" ng-show="::showTitle()"
    data-trigger="hover" placement="auto right" data-content="{{::form.popover}}" data-html="true" data-container="body">
    {{::form.title}}
    <span class="glyphicon glyphicon-info-sign" ng-show="::form.popover"></span>
  </label>
  <select sf-field-model
          ng-disabled="::form.readonly"
          sf-changed="form"
          class="form-control {{::form.fieldHtmlClass}}"
          schema-validate="form"
          ng-options="item.value as item.name group by item.group for item in form.titleMap"
          name="{{::form.key.slice(-1)[0]}}">
  </select>
  <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-warning-sign': hasWarning() }"
        aria-hidden="true"></span>

  <div class="help-block" sf-message="::form.description"></div>
</div>
