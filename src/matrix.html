<div  class="schema-form-matrix {{form.htmlClass}}"
      ng-class="{{form.ngClass}}"
      sf-field-model="sf-matrix"
      sf-matrix>
  <label class="control-label" ng-show="showTitle()">{{ form.title }}</label>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th ng-repeat="column in matrixColumns">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in matrixRows track by $index"
        ng-class="rowClass($index)"
        ng-show="activeGroup === -1 || activeGroup === getGroupForRow($index).group"
        class="matrix-row-{{row | alphaNumeric}}">

        <td>{{row}}</td>
        <td ng-repeat="column in matrixColumns">
          <input type="checkbox"
            ng-disabled="form.readonly"
            ng-model="matrixElements[matrixMap[row][column]].selected"
            ng-change="setGroupState($parent.$index, matrixElements[matrixMap[row][column]].selected)"
            class="{{form.fieldHtmlClass}}">
        </td>
      </tr>
    </tbody>
  </table>
</div>
