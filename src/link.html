<div  class="schema-form-link {{form.outerClass}}"
      ng-class="{{form.ngClass}}"
      sf-field-model="sf-link"
      sf-link>
    <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>
    <div>
      <input ng-model="inputValue" ng-change="change()" typeahead-on-select='setLink($item, $model, $label, $event, $index)'>
      <span class="glyphicon " ng-class="{'glyphicon-remove': !isValueSet, 'glyphicon-ok': isValueSet}"></span>
    </div>
</div>
