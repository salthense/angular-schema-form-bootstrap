<div class="form-group {{::form.htmlClass}}">
  <label class="control-label" ng-class="{'sr-only': !showTitle(), '{{form.labelHtmlClass}}': true}" for="{{::form.key.slice(-1)[0]}}"
    data-trigger="hover" placement="auto right" data-content="{{::form.popover}}" data-html="true" data-container="body">{{::form.title}}
    <span class="glyphicon glyphicon-info-sign" ng-show="::form.popover"></span>
  </label>
  <a colorbox class="image-lightbox" ng-href="types/{{::schema.title}}/images/{{::form.file}}"><img ng-src="types/{{::schema.title}}/images/thumbnail_{{form.file}}"></a>
</div>
