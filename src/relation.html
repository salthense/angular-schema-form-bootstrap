<div  class="schema-form-relation {{::form.outerClass}}"
      ng-class="{{::form.ngClass}}"
      sf-field-model="sf-relation"
      sf-relation>
    <label class="control-label" ng-show="::showTitle()" data-trigger="hover"
      placement="auto right" data-content="{{::form.popover}}" data-html="true" data-container="body">{{::form.title}}
      <span class="glyphicon glyphicon-info-sign" ng-show="::form.popover"></span>
    </label>
    <div ng-if="records.length === 0 || records === undefined"> Keine VerknÃ¼pfungen gefunden </div>
    <div ng-if="records.length > 0" class="{{::form.htmlClass}}" ng-repeat="record in records">
      <div ng-click="editRecord(record)" ng-include="'types/' + recordTitle + '/recordRepresentationRelation.html'"
        class="{{::form.innerClass}}">
      </div>
      <div ng-if="relations !== undefined && linkedSchemaTitle !== undefined" ng-include="'types/' + linkedSchemaTitle + '/relationList.html'"> </div>
    </div>
</div>
