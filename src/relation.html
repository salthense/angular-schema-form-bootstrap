<div  class="schema-form-relation {{::form.outerClass}}"
      relations: {{record}}
      ng-class="{{::form.ngClass}}"
      sf-field-model="sf-relation"
      sf-relation>
    <label class="control-label" ng-show="::showTitle()" data-trigger="hover"
      placement="auto right" data-content="{{::form.popover}}" data-html="true" data-container="body">{{::form.title}}
      <span class="glyphicon glyphicon-info-sign" ng-show="::form.popover"></span>
    </label>
    <div ng-if="linkedSchemaTitle" ng-include="'types/' + linkedSchemaTitle + '/views/' + form.template"></div>
</div>
